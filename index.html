<!DOCTYPE html>
<html>
<head>
	<title>News App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<script type="text/javascript" src="script.js"></script>
</head>
<body onload="onloadfunc()">
	<header class="top-header-bar">
		<div class="logo-div">News App</div>
		<div class="inp-search-btn-div">
			<input type="" placeholder="search">
			<button><i class="fas fa-search"></i></button>
		</div>
	</header>
	<article class="layout-content">
		<section class="content-sec">
			<div class="news-catagories-div top-headline-img">
				<div class="news-catagories-div-layout">
					<span class="fonts" onclick="topHeadline()">Top Headlines</span>
				</div>
			</div>
			<div class="news-catagories-div showbiz-img">
				<div class="news-catagories-div-layout">
					<span class="fonts" onclick="showbiz()">Showbiz</span>
				</div>
			</div>
			<div class="news-catagories-div tech-img">
				<div class="news-catagories-div-layout">
					<span class="fonts" onclick="technology()">Technology</span>
				</div>
			</div>
			<div class="news-catagories-div animal-img">
				<div class="news-catagories-div-layout">
					<span class="fonts" onclick="animalPLanet()">Animal Planet</span>
				</div>
			</div>
			<div class="news-catagories-div politics-img">
				<div class="news-catagories-div-layout">
					<span class="fonts" onclick="politics()">Politics</span>
				</div>
			</div>
			<div class="news-catagories-div sports-img">
				<div class="news-catagories-div-layout">
					<span class="fonts" onclick="sports()">Sports</span>
				</div>
			</div>
			<div class="news-catagories-div weather-img">
				<div class="news-catagories-div-layout">
					<span class="fonts" onclick="weather()">Weather</span>
				</div>
			</div>
			<div class="news-catagories-div cooking-img">
				<div class="news-catagories-div-layout">
					<span class="fonts" onclick="cooking()">Cooking</span>
				</div>
			</div>
			<div class="news-catagories-div fitness-img">
				<div class="news-catagories-div-layout">
					<span class="fonts" onclick="fitness()">Fitness</span>
				</div>
			</div>
			<section class="absolute-section">
				<!-- onclick display -->
			</section>
			<span class="back-button" onclick="backButton()"><i class="fas fa-angle-left"></i></span>
		</section>
	</article>
</body>
</html>
